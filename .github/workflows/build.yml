name: Build and Notify

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
        
    - name: Build APK and capture logs
      run: ./gradlew clean assembleDebug 2> build_error.log || true
      
    - name: Upload Successful Build to Telegram
      if: success()
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: |
          ✅ *Build Successful!*
          *Repository:* `${{ github.repository }}`
          *Version:* `1.0.${{ github.run_number }}`
          *Commit:* `${{ github.sha }}`
          *Branch:* `${{ github.ref_name }}`
          
          New APK is ready for download.
        document: app/build/outputs/apk/debug/app-debug.apk
        format: markdown

    - name: Notify Build Failure on Telegram
      if: failure()
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: |
          ❌ *Build Failed!*
          *Repository:* `${{ github.repository }}`
          *Commit:* `${{ github.sha }}`
          
          *Error Log:*
          ```
          $(cat build_error.log)
          ```
          
          Full logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        format: markdown
