name: Build and Notify

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
        
    - name: Build APK with full stacktrace
      id: build_step
      run: ./gradlew clean assembleDebug --stacktrace > build_log.txt 2>&1 || true
      
    - name: Check Build Status
      id: check_status
      run: |
        if grep -q "BUILD FAILED" build_log.txt; then
          echo "Build failed"
          echo "build_status=failure" >> $GITHUB_OUTPUT
        else
          echo "Build successful"
          echo "build_status=success" >> $GITHUB_OUTPUT
        fi

    - name: Upload Successful Build to Telegram
      if: steps.check_status.outputs.build_status == 'success'
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: |
          ✅ *Build Successful!*
          *Repository:* `${{ github.repository }}`
          *Version:* `1.0.${{ github.run_number }}`
          *Commit:* `${{ github.sha }}`
          *Branch:* `${{ github.ref_name }}`
          
          New APK is ready for download.
        document: app/build/outputs/apk/debug/app-debug.apk
        format: markdown

    - name: Notify Build Failure on Telegram
      if: steps.check_status.outputs.build_status == 'failure'
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: |
          ❌ *Build Failed!*
          *Repository:* `${{ github.repository }}`
          *Commit:* `${{ github.sha }}`
          
          See the attached log file for full details.
        document: build_log.txt
        format: markdown
