name: ğŸ› ï¸ Android Build (Safe Mode for manusali5555)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build Android App Safely
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ”‘ Make gradlew executable
        run: chmod +x ./gradlew

      - name: âš™ï¸ Build Debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: ğŸ“¦ Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/*.apk

      - name: âœ… Build completed
        run: echo "âœ… Build finished successfully for manusali5555!"
